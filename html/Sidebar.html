<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sidebar Component</title>
  <link rel="stylesheet" type="text/css" href="Sidebar.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body style="font-family:'Roboto'">
  <div style="display:flex;">
    <div style="width:16rem;flex-shrink:0;white-space:nowrap;">
      <aside>
        <nav
          style="height:100%;padding-left:0.75rem;padding-right:0.75rem;padding-top:1rem;padding-bottom:1rem;overflow-y:auto;background-color:#031A6B;">
          <a href="https://www.openzdm.eu/"
            style="display:flex;align-items:center;padding-left:0.625rem;margin-bottom:1.25rem;" target="_blank">
            <img src="../src/assets/logoZDM.svg" style="height:1.75rem;margin-right:0.75rem;" alt="OpenZDM Logo" />
          </a>
          <ul style="margin-top:10px;margin-bottom:10px;font-weight:500;">
            <li class="group">
              <div style="display:flex;gap:1rem;cursor:pointer;">
                <i class="ph ph-clock-clockwise" style="width:24px;height:24px;"></i>
                <span style="display:flex;flex:1 1 0%;">DAT#8</span>
                <i class="ph ph-caret-down" style="width:24px;height:24px;"></i>
              </div>
              <div style="display:flex;flex-direction:column;gap:0.5rem;">
                <a href="#" style="display:flex;margin-left:2.5rem;flex:1 1 0%;text-decoration:none;">
                  <span style="font-size:14px;color:#0094FF;">Menu One</span>
                </a>
                <a href="#" style="display:flex;margin-left:2.5rem;flex:1 1 0%;text-decoration:none;">
                  <span style="font-size:14px;color:#FFFFFF;">Menu Two</span>
                </a>
              </div>
            </li>
          </ul>
        </nav>
      </aside>
    </div>
  </div>
</body>

</html>
